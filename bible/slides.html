<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bible PPT</title>
<script src="./jquery/jquery-3.3.1.js"></script>
<script src="./rxjs/rxjs.umd.min.js"></script>

<!-- reveal.js setting start -->
<link rel="stylesheet" href="reveal.js-3.7.0/css/reveal.css">
<link rel="stylesheet" href="reveal.js-3.7.0/css/theme/black.css">
<!-- Theme used for syntax highlighting of code -->
<link rel="stylesheet" href="reveal.js-3.7.0/lib/css/zenburn.css">
<!-- reveal.js setting end -->

<script src="./bible-api/bible-api.js"></script>
<script src="./slides-maker/slides-maker.js"></script>
</head>

<body>
    <div class="reveal">
        <div class="slides" id="slides-root">
            <section id="blank">
                <h1>Bible verses</h1>
                <div>
                    <input type="text" id="search-text" style="font-size:1em;" placeholder="eg: John3:16"/>
                    <button onclick="start()" style="font-size:1em;">Search</button>
                    <button onclick="openFullscreen()" style="font-size:1em;">Full screen</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        function start() {
            var searchBox = document.getElementById('search-text');
            var slidesRootEl = document.getElementById('slides-root');
            var slideShow = document.getElementById('slide-show');
            if (searchBox.value && slidesRootEl) {
                showPPT(searchBox.value, slidesRootEl);
            }
        }
        
        /* View in fullscreen */
        function openFullscreen() {
            var elem = document.getElementById('slides-root');
            if (elem.requestFullscreen) {
            elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
            }
        }
    </script>

    <!-- reveal.js setting start -->
    <script src="reveal.js-3.7.0/lib/js/head.min.js"></script>
    <script src="reveal.js-3.7.0/js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [
                { src: 'reveal.js-3.7.0/plugin/markdown/marked.js' },
                { src: 'reveal.js-3.7.0/plugin/markdown/markdown.js' },
                { src: 'reveal.js-3.7.0/plugin/notes/notes.js', async: true },
                { src: 'reveal.js-3.7.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
    <!-- reveal.js setting end -->
</body>

</html>
