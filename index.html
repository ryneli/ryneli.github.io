<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Previous/Next example</title>
  <!-- disable default double-tap zoom behavior. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
  <script>
    document.ontouchmove = function(e){ e.preventDefault(); }
  </script>
  <link rel="stylesheet" href="./index.css">
  <script src="./js/pdfjs-2.0.943-dist/build/pdf.js"></script>
  <script src="./pdfapi.js"></script>
  <script src="./notepad.js"></script>
</head>
<body style='overscroll-behavior: none;'>
    <note-pad id='notepad' 
      class='paper'
      style='position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;'></note-pad>
</body>
</html>
